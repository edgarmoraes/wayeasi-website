            </div>

            <input type="text" id="busca">
          </div>

            <button onclick="funcaoBotao1()">Botão 1</button>
            <button onclick="funcaoBotao2()">Botão 2</button>
            <button onclick="funcaoBotao3()">Botão 3</button>
