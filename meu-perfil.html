        <h1>Meu Perfil</h1>
    <section class="accordion-section">
        <h2 class="accordion-title">Informações Pessoais</h2>
        <div class="accordion-content">
            <form action="#" method="post">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" value="@">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="">
                
                <label for="bio">Informações Adicionais</label>
                <textarea id="bio" name="bio"></textarea>

            </form>

            <button type="submit">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="30"
                      height="30"
                      class="icon"
                    >
                      <path
                        d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Salvar</span>
              </button>
    
        </div>
    </section>
    <section class="accordion-section">
        <h2 class="accordion-title">Segurança</h2>
        <div class="accordion-content">
            <form action="#" method="post">
                <label for="current-password">Senha Atual:</label>
                <input type="password" id="current-password" name="current-password">
                <label for="new-password">Nova Senha:</label>
                <input type="password" id="new-password" name="new-password">
                <label for="confirm-password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </form>
            <button type="submit">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="30"
                      height="30"
                      class="icon"
                    >
                      <path
                        d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Salvar</span>
              </button>
        </div>
    </section>
    <section class="accordion-section accordion-section-permissions">
        <h2 class="accordion-title">Permissões</h2>
        <div class="accordion-content">
            <div class="permissions">
                <p>Permissões Atuais</p>
                <ul>
                    <li>Visualizar Saldo</li>
                    <li>Realizar Transações</li>
                    <li>Visualizar Extrato</li>
                    <li>Criar Usuário</li>
                    <!-- Adicione mais permissões conforme necessário -->
                </ul>
            </div>
        </div>
    </section>
